<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="product-detai-imgs">
              <div *ngIf="product" class="row">
                <div class="col-6">
                  <div>
                    <img [src]="product?.image" class="img-fluid mx-auto d-block" alt="">
                  </div>
                </div>
                <div class="col-6">
                  <div><strong style="color: blue;">{{product.category}} </strong></div>
                  <div>
                    <h5>{{product.title}}</h5>
                  </div>
                  <div class="mt-4">
                    <ngx-stars [readonly]="true" [initialStars]="product.rating.rate" [color]="'#1e90ff'"
                      [title]="'Review ' + product.rating.rate"></ngx-stars>
                    {{'Review ' + product.rating.rate}}
                  </div>
                  <div>
                    <div class="mt-4">
                      <h5>Price : {{product.price | currency : "THB" : "symbol-narrow"}}</h5>
                    </div>
                  </div>
                  <div class="mt-4">
                    <p class="fw-light">{{product.description}}</p>
                  </div>

                  <div class="mt-5">
                    <p class="fw-light">in stock : <strong>{{product.rating.count}}</strong></p>
                    <div class="d-flex justify-content-start mb-3">
                      <div class="input-group input-group-sm" style="width: 150px;">
                        <button class="btn btn-outline-secondary" type="button" name="remove"
                          (click)="changeCount(product,0)">
                          <i class="bi bi-dash"></i>
                        </button>
                        <input type="number" class="form-control" [(ngModel)]="count" min="0"
                          [max]="product.rating.count" (input)="check_stock($event,product)">
                        <button class="btn btn-outline-secondary" type="button" (click)="changeCount(product,1)">
                          <i class="bi bi-plus-lg"></i>
                        </button>
                      </div>
                    </div>
                    <div class="btn-group d-flex justify-content-start gap-1" role="group" aria-label="Basic example">
                      <button type="button" class="btn btn-outline-secondary" (click)="addToCart(product)">
                        <i class="bi bi-cart-plus">Cart</i>
                      </button>
                      <button type="button" class="btn btn-secondary" (click)="buyNow(product)">
                        <i class="bi bi-cash-coin">Buy</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div *ngIf="!product" class="row">
                <div class="col-6">
                  <p class="card-text placeholder-glow">
                    <span class="placeholder col-12" style="height: 250px;"></span>
                  </p>
                </div>

                <div class="col-6">
                  <p class="placeholder-wave mb-0">
                    <span class="placeholder col-12"></span>
                  </p>
                  <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                    <span class="placeholder col-8"></span>
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                  </p>
                  <a href="#" tabindex="-1" class="btn btn-outline-secondary disabled placeholder col-6"></a>
                  <a href="#" tabindex="-1" class="btn btn-secondary disabled placeholder col-6"></a>

                </div>



              </div>
            </div>

          </div>
        </div>
      </div>
